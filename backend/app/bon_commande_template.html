<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order {{ order_id }}</title>
</head>
<body>
    <h1>Order Details</h1>
    <p>Order ID: {{ order_id }}</p>
    <p>Order Date: {{ order_date }}</p>
    <h2>Items</h2>
    <ul>
        {% for item in items %}
        <li>{{ item.name }} - Quantity: {{ item.quantity }}</li>
        {% endfor %}
    </ul>
</body>
